name: Ejecutar masterhand.py al haber cambios

on:
  push:
    branches: [ "main" ]

jobs:
  ejecutar-masterhand:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar masterhand.py
      run: |
        python3 masterhand.py docu/ documentation/
    - name: Subir carpeta 'documentation' a la rama 'gh-pages'
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout -b gh-pages
        git add documentation
        git commit -m "Actualizar documentaci√≥n [skip ci]"
        git push origin gh-pages
