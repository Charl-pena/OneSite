name: Ejecutar masterhand.py al haber cambios

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  ejecutar-masterhand:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.ONEPAGE_TOKEN }}
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar masterhand.py
      run: |
        python3 masterhand.py docu/ documentation/

    - name: Subir carpeta 'documentation' a la rama 'gh-pages'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull origin gh-pages
        git add documentation
        git commit -m "Actualizar documentaci√≥n"
        git push origin gh-pages
